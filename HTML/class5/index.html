<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form>
      <h1>User Register Form</h1>

      <div>
        <label for="username">User name</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age">
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass">
      </div>

      <div>
        <label for="gender">Gender</label><br>

        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label>
      </div>

      <div>
        <label for="FavColor">Fav Color</label><br>

        <input type="checkbox" id="Black"><label for="Black">Black</label><br>
        <input type="checkbox" id="Red"><label for="Red">Red</label><br>
        <input type="checkbox" id="Blue"><label for="Blue">Blue</label><br>
        <input type="checkbox" id="Green"><label for="Green">Green</label><br>
        <input type="checkbox" id="Pink"><label for="Pink">Pink</label>
      </div>

      <div>
        <select>
            <option value="--Select--">--Select--</option>
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="Ferrari">Ferrari</option>
        </select>
      </div>

      <div>
        <label for="DOB">DOB</label>
        <input type="date">
      </div>

      <button>Cancel</button>
      <input type="submit" value="Register">
    </form>


  </body>
</html>
