<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: pink !important;
      }

      .para1 {
        color: red;
      }

      #demo {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="para1" id="demo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
      nihil eius ipsa et blanditiis fugit cumque nisi incidunt iusto voluptate
      minima, placeat perferendis! Dolor aut tempore quam rem officia ex.
    </p>
  </body>
</html>

<!--

    CSS Selectors

        1. tag
        2. class (.)
        3. id (#)

    Selectors Priority:

        !important -- id -- class -- tag
