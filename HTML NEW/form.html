<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>User Register Form</h2>

      <div>
        <label for="username">User name</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="gender">Gender</label><br />

        <input type="radio" id="male" name="gender" /><label for="male"
          >Male</label
        >
        <input type="radio" id="female" name="gender" /><label for="female"
          >Female</label
        >
        <input type="radio" id="others" name="gender" /><label for="others"
          >others</label
        >
      </div>

      <div>
        <label for="favColor">FavColor</label><br />

        <input type="checkbox" id="Blue" /><label for="Blue">Blue</label>
        <input type="checkbox" id="Green" /><label for="Green">Green</label>
        <input type="checkbox" id="Pink" /><label for="Pink">Pink</label>
        <input type="checkbox" id="Black" /><label for="Black">Black</label>
        <input type="checkbox" id="yellow" /><label for="yellow">yellow</label>
      </div>

      <input type="submit" />
      <button>Cancel</button>
    </form>
  </body>
</html>
